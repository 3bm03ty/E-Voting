<section class="pt-5 d-flex justify-content-center align-items-center">
  <div class="container-fluid mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4 d-flex ">
        <div class="row">
          <div class="col-md-12">
            <h2>1- Put your index finger on the scanner</h2>
            <!-- <h2>2- Click on ("OK") button to identify</h2> -->

          </div>
          <div class="col-md-12">
            <img class="img-fluid img-thumbnail"
              src="../../assets/imgs/WhatsApp Image 2021-12-13 at 6.14.27 PM (2).jpeg" alt="" />

          </div>
          <!-- <div class="col-md-6">
            <img class="img-fluid img-thumbnail" src="../../assets/imgs/WhatsApp Image 2021-12-13 at 6.14.27 PM.jpeg"
              alt="" />
          </div> -->
        </div>
      </div>
      <div class="col-md-4 text-center">
        <!-- <circle-progress [percent]="100" [radius]="100" [outerStrokeWidth]="8" [innerStrokeWidth]="0"
          [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="50000">
        </circle-progress> -->
        <div *ngIf="matched == '' && stillInTime">
          <div class="loader m-auto">
          </div>
          <p>Matching in response</p>
        </div>
        
        <div *ngIf="matched == 'Not Matched' ">
          <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex;">
            <span class="swal2-x-mark">
              <span class="swal2-x-mark-line-left"></span>
              <span class="swal2-x-mark-line-right"></span>
            </span>
          </div>
          <p>Your fingerprint not matched ...!</p>
          <button routerLink="/search" class="btn btn-secondary">Enter your ID again</button>
        </div>

        <div *ngIf="matched == '' && !stillInTime">
          <div class="swal2-icon swal2-error swal2-icon-show" style="display: flex;">
            <span class="swal2-x-mark">
              <span class="swal2-x-mark-line-left"></span>
              <span class="swal2-x-mark-line-right"></span>
            </span>
          </div>
          <p style="color:#f27474 ;">Time out</p>
          <button (click)="LaunchURLScript()" class="btn btn-secondary">Try Again</button>
        </div>

        <div *ngIf="matched == 'Matched'" class="swal2-icon fa-2x swal2-success swal2-icon-show" style="display: flex;">
          <div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div>
          <span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span>
          <div class="swal2-success-ring"></div>
          <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div>
          <div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div>
        </div>

      </div>
      <div class="col-md-4 d-flex ">
        <div class="row">
          <div class="col-md-12">
            <!-- <h2>1- Put your index finger on the scanner</h2> -->
            <h2>2- Click on ("OK") button to identify</h2>

          </div>
          <!-- <div class="col-md-8">
            <img class="img-fluid img-thumbnail"
              src="../../assets/imgs/WhatsApp Image 2021-12-13 at 6.14.27 PM (2).jpeg" alt="" />

          </div> -->
          <div class="col-md-12">
            <img class="img-fluid img-thumbnail" src="../../assets/imgs/WhatsApp Image 2021-12-13 at 6.14.27 PM.jpeg"
              alt="" />
          </div>
        </div>
      </div>
      <!-- <div class="col-md-4 text-end">
        <img class="img-fluid w-75" src="../../assets/imgs/istockphoto-999012390-612x612.jpg" alt="" />
      </div> -->

      </div> -->

      </div> -->
    </div>

  </div>
</section>
