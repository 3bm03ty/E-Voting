<section class="shadow-sm p-3">
  <div class="election-dates">
    <h4><i class="fa-solid fa-calendar-days"></i> Election Dates</h4>
  </div>
  <div class="general-body pt-4">

    <form [formGroup]="electionData" (ngSubmit)="editElectionDate(electionData)" class="ng-untouched ng-pristine ng-valid">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="title"
              >Start Date<i class="danger-icon icon-attention ps-4"></i
            ></label>
            <input value="{{start}}"
              class="form-control ng-untouched ng-pristine ng-valid"
              formControlName="start"
              type="text"
            />
          </div>
          <div class="col-md-6">
            <label for="title"
              >End Date<i class="danger-icon icon-attention ps-4"></i
            ></label>
            <input value="{{end}}"
              class="form-control ng-untouched ng-pristine ng-valid"
              formControlName="end"
              type="text"
            />
          </div>
        </div>
      </div>

      <button
        class="btn btn-success ladda-button mt-5"
        type="submit"
        data-style="zoom-in"
      >
        <span class="ladda-label">Save</span><span class="ladda-spinner"></span>
      </button>
    </form>
  </div>
</section>
