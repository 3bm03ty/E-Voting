<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container col-md-6  ">
    <div class="row shadow-sm mx-5 bg-white pb-5">
      <div class="col-md-12">
        <h1 class="fw-bolder mt-5 text-center logo"><i class="icon-color fas fa-fingerprint"></i> Admin Login</h1>
      </div>
      <form [formGroup]="adminLoginForm" (ngSubmit)="adminLogin(adminLoginForm)">
        <div class="col-md-6 m-auto mt-5">
          <div class="form-group">
            <label for="AdminID" class="my-2">Admin ID</label>
            <input [ngClass]="{'is-invalid':isRequired, 'is-valid':!isRequired&& isLoging}" formControlName="AdminID" class="form-control" ID="AdminID" type="text">
          </div>
          <div class="form-group my-3">
            <label for="AdminPassword" class="mb-2">Admin Password</label>
            <input formControlName="AdminPassword" class="form-control" ID="AdminPassword" type="password">

          </div>
          <button [disabled]="isLoging" class="btn btn-success w-100">Login <i *ngIf="isLoging" class="fa-solid fa-spinner fa-spin-pulse"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
