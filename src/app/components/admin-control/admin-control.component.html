<section
  *ngIf="!isInElection && isInElection != null"
  class="min-vh-100 d-flex justify-content-center align-items-center"
>
  <div
    class="head-nav px-5 py-4 d-flex justify-content-between align-items-center w-100 fixed-top"
  >
    <div class="col-md-10 fw-bolder">E-Voting</div>
    <div
      (click)="logout()"
      class="col-md-2 logout position-relative d-flex align-items-center pointer"
    >
      Log Out <i class="fa-solid fa-arrow-right-from-bracket m-0"></i>
    </div>
  </div>

  <div class="align-self-center text-center">
    <h1>Welcome to your E-Voting System!</h1>
    <p class="lead">Get started by creating your election.</p>
    <a
      class="btn btn-lg btn-success btn-attention p-0 px-2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <i class="fa-solid fa-plus"></i> <span class="">New Election</span>
    </a>
  </div>
</section>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create Election</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body pt-0">
        <div class="general-body pt-2">
          <form [formGroup]="electionData" (ngSubmit)="createElection(electionData)"  class="ng-untouched ng-pristine ng-valid">
            <div class="form-group">
              <label for="name"
                >Title<i class="danger-icon icon-attention ps-4"></i
              ></label>
              <input
                class="form-control ng-untouched ng-pristine ng-valid"
                formControlName="name"
                type="text"
              />
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label  for="start"
                    >Start Date
                    <i class="danger-icon icon-attention ps-4"></i>
                  </label>
                  <input
                    class="form-control ng-untouched ng-pristine ng-valid"
                    formControlName="start"
                    type="date"
                  />
                </div>
                <div class="col-md-6">
                  <label for="end" 
                    >End Date<i class="danger-icon icon-attention ps-4"></i
                  ></label>
                  <input 
                    class="form-control ng-untouched ng-pristine ng-valid"
                    formControlName="end"
                    type="date"
                  />
                </div>
              </div>
            </div>

            <!-- <button
              class="btn btn-success ladda-button mt-5"
              type="submit"
              data-style="zoom-in"
            > -->
            <!-- <span class="ladda-label">Save</span
              ><span class="ladda-spinner"></span>
            </button> -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
